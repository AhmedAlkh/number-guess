<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>

    <p>Try to guess a random number between 1 and 500.</p>
    <p>You have 10 attempts to guess the correct number.</p>
    </br>
    <div id="wrapper">
        <div class="form">
            <label id="guess" for="guessField">Guess a number </label><input type="text" id="guessField" class="guessField">
            <input id="subt" type="submit" value="Submit Guess" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
